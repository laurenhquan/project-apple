<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Apple | New Post</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a class="logo" href="logged-in.html" style="text-decoration: none;">PROJECT APPLE</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="topics.html">Topics</a></li>
                <li><a href="mission.html">Our Mission</a></li>
                <li><a href="profile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 style="font-size: 40px;">Make a Post</h2>
        <div class="login-container">
            <form action="post-successful.html" method="post" autocomplete="off">
                <select name="topic" required>
                    <option value="placeholder" style="font-weight: bold; color: #b89179;" disabled selected value>-- Select a Topic --</option>
                    <option value="eatery">Cafes/Restaurants</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="food">Food</option>
                    <option value="products">Products</option>
                </select>
                <input type="text" placeholder="Enter name" name="name" required>
                <label for="rating" style="font-size: 25px; font-weight: bold;">Rating</label>
                <input type="range" id="rating" name="rating" min="0" max="10" step="1" style="accent-color: #664d3b;" required>
                <textarea placeholder="Enter description" name="topic"></textarea>
                <button type="submit"><b>></b></button>
            </form>
        </div>
    </main>
</body>
</html>
